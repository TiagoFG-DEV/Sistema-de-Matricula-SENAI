<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Matr√≠cula SESI/SENAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(90deg, #7a1212, #b32626);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            justify-content: center;
            text-align: center;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        .card2 {
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .bnt2 {
            width: 60%;
            background: white;
            color: #a30b0b;
            border: none;
            padding: 5px;
            border-radius: 5px;
            font-weight: initial;
            cursor: pointer;
            transition: 0.3s;
        }


        h1 {
            color: #961b1b;
            margin-bottom: 30px;
        }

        .lista {
            margin-top: 20px;
        }

        .item-lista {
            background: rgb(215, 215, 215);
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 40px 12px 12px 40px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-left: 10px solid #911409;
            border-right: 4px solid #911409;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .item-lista:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .item-lista img {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #911409;
        }

        .divProv {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
        }

        .divProv strong {
            font-size: 1rem;
            color: #333;
        }

        .divProv span {
            font-size: 0.85rem;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Alunos matriculados</h1>
        <div class="lista" id="listaAlunos">
        </div>
    </div>
    <div class="card2">
        <a class="bnt2" href="/">Voltar</a>
    </div>
    <script>
        // Busca os dados da API e renderiza na tela
        async function carregarAlunos() {
            const res = await fetch('/api/alunos');
            const dados = await res.json();
            const container = document.getElementById('listaAlunos');
            container.innerHTML = dados.map(d => `
                <div class="item-lista">
                    <div>
                        <img src="${d.foto}" alt="Profile">
                    </div>
                    <div class="divProv">
                        <strong>${d.Nome}</strong>
                        <span>${d.Email}</span>
                        <span>${d.Telefone}</span>
                        <span>${d.date}</span>
                    </div>
                </div>
            `).join('');
        }
        carregarAlunos();
    </script>
</body>

</html>
